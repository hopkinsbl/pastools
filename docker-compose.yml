services:
  postgres:
    image: postgres:15-alpine
    container_name: pastools-postgres
    environment:
      POSTGRES_DB: pastools
      POSTGRES_USER: pastools
      POSTGRES_PASSWORD: pastools_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pastools"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pastools-network

  redis:
    image: redis:7-alpine
    container_name: pastools-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pastools-network

  minio:
    image: minio/minio:latest
    container_name: pastools-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: pastools
      MINIO_ROOT_PASSWORD: pastools_dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pastools-network

